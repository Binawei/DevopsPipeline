name: Publish Reusable Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Package Pipeline
        run: |
          tar -czf devops-pipeline.tar.gz templates/ scripts/ pipeline-config.yml setup.py
          
      - name: Upload to GitHub Packages
        uses: actions/upload-artifact@v4
        with:
          name: devops-pipeline
          path: devops-pipeline.tar.gz
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: devops-pipeline.tar.gz